<h3>Recent Activity</h3>
<hr>
{% for message in room_messages %}
    <div>
        {% if request.user == message.user %}
            <button><a href="{% url 'delete-message' message.id%}" >Delete</a></button>
        {% endif %}
        <small><a href="{% url 'user_profile' message.user.id %}" >@{{ message.user }}</a> - {{ message.created_at|timesince }} ago</small>
        <small>Replied in "{{ message.room }}"</small>
        <p>{{ message }}</p>
    </div>
{% endfor %}
