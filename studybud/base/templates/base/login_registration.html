{% extends 'main.html' %}

{% block content %}
    {% if page == 'login' %}
        <div>
            <form method="POST" action="">
                {% csrf_token %}

                <label>Username:
                    <input type="text" name="username" placeholder="Enter Username..." />
                </label>
                <label>Password:
                    <input type="password" name="password" placeholder="Enter Username..." />
                </label>

                <input type="submit" value="Login"/>

                <p>Haven't registered yet! <a href="{% url 'register' %}" >Sign Up</a></p>
            </form>
        </div>
    {% else %}
        <div>
            <form method="POST" action="">
                {% csrf_token %}

                {{ form.as_p }}

                <input type="submit" value="Register">

                <p>Already registered! <a href="{% url 'login' %}" >Login</a></p>
            </form>
        </div>
    {% endif %}
{% endblock %}
